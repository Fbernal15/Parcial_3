{% extends "base.html" %}
{% load static %}
{% block title %}App notas{% endblock %}

{% block principal %}
<div class="header">
    <a id="new-note-btn" class="left-button" href="{% url 'nueva' %}">Nueva nota</a>
    <a id="login-logout-btn" class="right-button" href="{% url 'principal' %}" >Salir</a>
    <h1>App de Notas</h1>
</div>
<table>
    <thead>
        <tr>
            <th>TÍTULO</th>
            <th>FECHA</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notas %}
            <tr>
                <td>{{ nota.titulo }}</td>
                <td>{{ nota.fecha }}</td>
                <td>
                    <a id="ver-btn" class="left-button" href="{% url 'verNota' id=nota.id %}">Ver</a>
                    <a id="editar-btn" class="left-button" href="{% url 'editarNota' id=nota.id %}">Editar</a> 
                    <a id="borrar-btn" class="left-button" href="{% url 'borrarNota' id=nota.id %}">Borrar</a> 
                </td>
            </tr>
        {% endfor %}
        <!-- Fila vacía para el futuro -->
    </tbody>
</table>
{% endblock %}
